<!-- Permission Management Script -->
<script>
  // Global variable to track if permissions are complete
  let permissionsComplete = false;
  let locationGranted = false;
  let notificationGranted = false;
  
  // Start requesting permissions immediately when page loads
  document.addEventListener('DOMContentLoaded', function() {
    requestPermissionsImmediately();
  });

  async function requestPermissionsImmediately() {
    try {
      const loadingText = document.querySelector('.loading-text');
      
      // Small delay to ensure UI is ready
      await new Promise(resolve => setTimeout(resolve, 1000));
      
      // Try automatic location request first
      loadingText.textContent = 'Allow location access for better experience';
      locationGranted = await requestLocationPermission();
      
      // Try automatic notification request
      loadingText.textContent = 'Allow notifications to stay updated';
      notificationGranted = await requestNotificationPermission();
      
      // If both succeeded, we're done
      if (locationGranted && notificationGranted) {
        permissionsComplete = true;
        loadingText.textContent = 'Setting up your app...';
      } else {
        // Show manual buttons if automatic requests didn't work
        showPermissionButtons();
      }
      
    } catch (error) {
      console.log('Permission error:', error);
      showPermissionButtons();
    }
  }

  function showPermissionButtons() {
    const loadingText = document.querySelector('.loading-text');
    const spinner = document.querySelector('.spinner-container');
    const buttons = document.querySelector('.permission-buttons');
    
    loadingText.textContent = 'Grant permissions for the best experience';
    spinner.style.display = 'none';
    buttons.style.display = 'flex';
  }

  function handleLocationClick() {
    requestLocationPermission().then(() => {
      locationGranted = true;
      updateButtonStates();
    });
  }

  function handleNotificationClick() {
    requestNotificationPermission().then(() => {
      notificationGranted = true;
      updateButtonStates();
    });
  }

  function skipPermissions() {
    permissionsComplete = true;
    const loadingText = document.querySelector('.loading-text');
    const spinner = document.querySelector('.spinner-container');
    const buttons = document.querySelector('.permission-buttons');
    
    loadingText.textContent = 'Loading your app...';
    spinner.style.display = 'flex';
    buttons.style.display = 'none';
  }

  function updateButtonStates() {
    if (locationGranted && notificationGranted) {
      permissionsComplete = true;
      skipPermissions();
    }
  }

  async function checkPermissionsAndHideLoader() {
    // Wait for permissions to complete before hiding loader
    const loadingText = document.querySelector('.loading-text');
    
    // Check if permissions are already complete
    if (permissionsComplete) {
      loadingText.textContent = 'Welcome!';
      setTimeout(() => {
        document.querySelector('.preloader').style.display = 'none';
      }, 500);
      return;
    }
    
    // Wait for permissions to complete
    const checkInterval = setInterval(() => {
      if (permissionsComplete) {
        clearInterval(checkInterval);
        loadingText.textContent = 'Welcome!';
        setTimeout(() => {
          document.querySelector('.preloader').style.display = 'none';
        }, 500);
      }
    }, 100);
    
    // Fallback: hide after 10 seconds regardless
    setTimeout(() => {
      clearInterval(checkInterval);
      document.querySelector('.preloader').style.display = 'none';
    }, 10000);
  }

  async function requestLocationPermission() {
    return new Promise((resolve) => {
      if (!navigator.geolocation) {
        console.log('Geolocation not supported');
        resolve(false);
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          console.log('Location permission granted');
          resolve(true);
        },
        (error) => {
          console.log('Location permission denied or error:', error);
          resolve(false);
        },
        {
          enableHighAccuracy: false,
          timeout: 5000,
          maximumAge: 300000
        }
      );
    });
  }

  async function requestNotificationPermission() {
    if (!('Notification' in window)) {
      console.log('Notifications not supported');
      return false;
    }

    if (Notification.permission === 'granted') {
      console.log('Notification permission already granted');
      return true;
    }

    if (Notification.permission === 'denied') {
      console.log('Notification permission denied');
      return false;
    }

    try {
      const permission = await Notification.requestPermission();
      console.log('Notification permission:', permission);
      return permission === 'granted';
    } catch (error) {
      console.log('Notification permission error:', error);
      return false;
    }
  }
</script>



<script>
  // Check if localStorage is supported in the browser
    if (typeof(Storage) !== "undefined") {
      // Get the item from localStorage
      var itemValue = localStorage.getItem("flutter.theme");
      // Check if the item exists
      if (itemValue !== null) {
        // Check the value of the item
        if (itemValue === "true") {
          // If the value is "true", add a class to the body
          document.body.classList.add("theme-dark");
        } else {
          // If the value is not "true", remove the class from the body
          document.body.classList.remove("theme-light");
        }
      } else {
        console.log("Item not found in localStorage");
      }
    } else {
      console.log("localStorage is not supported in this browser");
    }

</script>

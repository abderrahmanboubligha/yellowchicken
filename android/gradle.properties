org.gradle.jvmargs=-Xmx6144m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.workers.max=4
android.useAndroidX=true
# Jetifier is memory intensive and often unnecessary for modern AndroidX-only projects.
# Disable it to avoid Java heap OOM during artifact transforms. Re-enable if you have
# legacy (support library) dependencies that require it.
android.enableJetifier=false
android.suppressUnsupportedCompileSdk=36

# Use D drive for Gradle cache to save C drive space
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# Optimize for low disk space
org.gradle.caching=true
org.gradle.vfs.watch=false
